<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <section class="logo">
        <img src="./images/logo.svg" alt="" srcset="" />
      </section>
      <div class="content">
              <section class="image-bg">
        <img src="./images/hero-mobile.jpg" alt="" />
      </section>
      <section class="info">
        <h3><span class="highlight">we're</span> coming soon</h3>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form id="form">
          <div class="email-form">
            <input type="email" placeholder="Email Address" class="input"/>
            <div class="arrow-icon">
              <img src="./images/icon-arrow.svg" class="arrow" srcset="" type="submit"/>
            </div>
            
          </div>
        </form>
      </section>
      </div>

    </main>

    <script src="app.js"></script>
  </body>
</html>
